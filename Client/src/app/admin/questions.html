<div class="container">
  <div class="page-header">
    <h1>My Questions <a ui-sref="admin.questions.add" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i> Create a question</a></h1>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Points</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="question in questions">
        <td>{{ $index + 1 }}</td>
        <td>{{ getPointsNames(question.points) }}</td>
        <td class="text-right">
          <a class="small warning button" title="Edit" ui-sref="admin.questions.edit({ id: question.id })">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a class="small danger button" title="Delete" ng-click="delete(question)">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
