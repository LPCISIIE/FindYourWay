<div class="container">
  <h1>Sign up</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" ng-model="user.username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" ng-model="user.password">
    </div>
    <div class="form-group">
      <label for="password-confirm">Confirm password</label>
      <input type="password" id="password-confirm" class="form-control" ng-model="user.passwordConfirmation">
    </div>
    <input type="submit" class="btn btn-primary" value="Register" ng-click="register()">
  </form>
</div>
