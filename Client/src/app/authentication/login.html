<div class="container">
  <h1>Sign in</h1>
  <form name="loginForm" ng-submit="login(loginForm.$valid)">
    <div class="form-group" name="registrationForm" ng-submit="register(registrationForm.$valid)">
      <label for="email">Email</label>
      <input type="text" name="email" id="username" class="form-control" ng-model="user.email">
      <div ng-messages="name=loginForm.email.$error">
        <div ng-messages-include="partials/messages.html"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="user.password">
    </div>
    <input type="submit" class="btn btn-primary" value="Login" ng-click="login()">
    <div ng-messages="name=loginForm.password.$error">
      <div ng-messages-include="partials/messages.html"></div>
    </div>
  </form>
</div>
